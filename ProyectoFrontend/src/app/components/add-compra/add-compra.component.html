<!-- Checkout Start -->
<div class="checkout" >
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-page-inner">
                    <div>
                        <h3 class="">Verifica tu Compra</h3>
                        <br>
                    </div>
                    <div class="table-responsive"  >
                        <table class="table table-bordered"   >
                            <thead class="thead-dark">
                                <tr>
                                    <th>Productos</th>
                                    <th>Precio</th>
                                    <th>Descripcion</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle" >
                                <tr>
                                    <td>
                                       
                                        
                                            <p>{{productodetalle.nombre}}</p>
                                        
                                    </td>
                                    <td>{{productodetalle.precio}}</td>
                                    <td>{{productodetalle.descripcion}}</td>
                                    <td>{{productodetalle.fecha}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="checkout-inner">
                    <div class="checkout-summary">
                        <h1>Total</h1>
                        <p class="sub-total">Sub Total<span>{{productodetalle.precio}}</span></p>
                        <h2>Total<span>{{productodetalle.precio}}</span></h2>
                    </div>

                    <div class="checkout-payment">
                        <div class="checkout-btn">
                            <button (click)="guardaCompra()">Comprar Ahora</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout End -->
