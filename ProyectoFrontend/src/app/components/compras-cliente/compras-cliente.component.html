<app-menu></app-menu>
<!-- Bottom Bar Start -->
<div class="bottom-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <a href="addIndex">
                        <img src="assets/img/logo.png" alt="Logo">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="search">
                    <input type="text" placeholder="Buscar">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="user">
                    <a href="wishlist.html" class="btn wishlist">
                        <i class="fa fa-heart"></i>
                        <span>(0)</span>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- Cart Start -->
  <div class="cart-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="cart-page-inner" >
                    <div>
                        <h3 class="">Tus Compras</h3>
                        <br>
                    </div>
                    <div class="table-responsive" >
                        <table class="table table-bordered"   *ngFor="let compra of  listaComprasporUsuario" >
                            <thead class="thead-dark">
                                <tr>
                                    <th>Productos</th>
                                    <th>Fecha</th>
                                    <th>Precio</th>
                                    <th>Estado</th>
                                    <th>Factura</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr>
                                    <td>
                                        <div class="img">
                                            <a href="#"><img src="assets/img/product-5.jpg" alt="Image"></a>
                                            <p>{{compra.nombreProducto}}</p>
                                        </div>
                                    </td>
                                    <td>{{compra.fecha}}</td>
                                    <td>{{compra.monto}}</td>
                                    <td>{{getEstado(compra.estado==null?0:compra.estado)}}</td>
                                    <td><button routerLink="/addFactura/{{compra.idCompras}}" type="button" style="width: 90px" class="btn btn-primary btn-sm" >Ver factura</button></td>
                                </tr>
                            </tbody>
                        </table>
                       
                    </div>
                   
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Cart End -->
